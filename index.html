<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <title>TrovaTreno</title>
        
        <!-- Linking needed building blocks ... -->
        <link rel="stylesheet" href="style/buttons.css" />
        <link rel="stylesheet" href="style/headers.css" />
        <link rel="stylesheet" href="style/input_areas.css" />
        <link rel="stylesheet" href="style/scrolling.css" />
        <link rel="stylesheet" href="style/lists.css" />
        <link rel="stylesheet" href="style/toolbars.css" />
        <link rel="stylesheet" href="style/action_icons.css" />
        
        <!-- ... then some extra tricks for FirefoxOS ... -->
        <link rel="stylesheet" href="style/util.css" />
        
        <!-- Transitions ... -->
        <link rel="stylesheet" href="style/transitions.css" />
        
        <!-- Linking scripts ... -->
        <script src="js/jquery-2.1.0.min.js"></script>
		<script src='js/localforage.min.js'></script>
		<script src='js/db.js'></script>
        <script src="js/app.js"></script>
        
        <style>            
            [data-position="center"] { height: 100%; }

            [data-position="right"] {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                transform: translateX(100%);
            }

            [data-position="left"] {
              position: absolute;
              top: 0;
              left: 0;
              right: 0;
              bottom: 0;
              transform: translateX(-100%);
            }
            
            [data-position="right"].current { animation: rightToCurrent 0.4s forwards; }

            [data-position="current"].left { animation: currentToLeft 0.4s forwards; }
              
            [data-position="current"].current { animation: leftToCurrent 0.4s forwards; }

            [data-position="right"].right { animation: currentToRight 0.4s forwards; }
            
            /* ... and for styling our results' screen. */ 
            h1 > span { text-align: center; }

            [data-type="list"] div p {
                margin-left: 2rem;
            }
            
            input[name="numeroTreno"] { margin-bottom: 1rem; }

            #situazioneCorrente { font-style: italic; }
        </style>
    </head>
    <body>
        <section role="region" id="initialScreen" data-position="current">
            <header class="fixed">
                <h1>TrovaTreno</h1>
            </header>
            <article class="content scrollable header">
                <div>
                    <br>
                    <input type="text" name="numeroTreno" placeholder="Inserisci il numero del treno" />
                    <button type="button" id="btn-search">Cerca!</button>
                    <br>
                </div>
                <section data-type="list">
                    <ul id="cronologia">
                    </ul>
                </section>
            </article>
        </section>
        
        <section role="region" id="resultsScreen" data-position="right">
            <header class="fixed">
                <button type="button" class='btn-back'>
                    <span class='icon icon-back'>Back</span>
                </button>
                <h1 id="nomeTreno"><span></span></h1>
            </header>
            <article class="content scrollable header">           
                <div>
                    <p id="situazioneCorrente"><span></span></p>
                </div>

                <section data-type="list">
                    <header>Partenza</header>
                    <div id="partenza">
                        <!-- ... -->
                    </div>

                    <div id="ultima">
                        <!-- ... -->
                    </div>                
                    <header>Arrivo</header>
                    <div id="arrivo">
                        <!-- ... -->
                    </div>
                    <p><br></p>
                </section>
            </article>
            <div role="toolbar">
                <ul>
                    <li><button class="icon icon-add">Add</button></li>
                </ul>
                <ul>
                    <li><button class="action-icon email-flag">Flag</button></li>
                    <li><button class="action-icon email-markread">Mark read</button></li>
                    <li><button class="action-icon move">Move</button></li>
                </ul>
            </div>
    </body>
</html>
